<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery-->           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>
<body>
    <header>
        <h1>Train Scheduler</h1>
    </header>
    <div class="container">
        <h2>Current Train Schedule</h2>
        <table class="table" id="employee-information">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tr>
                    <td id="name-display"></td>
                    <td id="destination-display"></td>
                    <td id="frequency-display"></td>
                    <td id="next-display"></td>
                    <td id="minutes-display"></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="container panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
  
            <!-- Sign-up Form-->
            <form role="form">
                <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
